<section id="contact">
  
  <h1 class="montserrat-700 section-header">Let's work together</h1>
  
  <div class="contact-wrapper">
  
  <!-- Left contact page --> 
    
    <form id="contact-form" class="form-horizontal" role="form" action="https://formspree.io/f/mbldajew" method="POST">
       
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="montserrat-200 form-control" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="montserrat-200 form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <textarea class="montserrat-200 form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
      
      <button class="btn send-button" id="send-button" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="montserrat-400 send-text">SEND</span>
        </div>
      
      </button>
      
    </form>
    
  <!-- Right contact page --> 
    
      <div class="direct-contact-container">
         <div class="contact-blurb montserrat-200">We’d love to hear from you! Please describe your event needs below and we’ll do our best to get back to you within 48 hours.</div>


        <hr>
        <ul class="contact-list">
          <li class="list-item"><img src="photos/map-purple-2.png" alt="map" class="contact-icon"><span class="montserrat-200 contact-text place">Jersey City, NJ</span></li>
          
          <li class="list-item"><img src="photos/phone-purple-1.png" alt="phone" class="contact-icon"><span class="montserrat-200 contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></li>
          
          <li class="list-item"><img src="photos/letter-purple-1.png" alt="mail" class="contact-icon"><span class="montserrat-200 contact-text gmail"><a href="mailto:#" title="Send me an email">mraomedia@gmail.com</a></span></li>
          
        </ul>
        <hr>

      </div>
    
  </div>
  
</section>
