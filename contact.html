<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Freelance Video Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Freelance Video Editor</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html#hero">Home</a>
                <a class="nav-link text-white" href="index.html#about">About</a>
                <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                <a class="nav-link text-white" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4">Let's Work Together</h2>
            <p class="mb-4">We’d love to hear from you! Please describe your event needs below and we’ll do our best to get back to you within one business day.</p>
            <form>
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="button" onclick="submitForm(event)" class="btn btn-dark">Send via Default Mail</button>
                <button type="button" onclick="sendViaGmail()" class="btn btn-dark">Send via Gmail</button>
            </form>
        </div>
    </section>
    
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Freelance Video Editor. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
