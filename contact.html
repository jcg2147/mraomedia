<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Freelance Video Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Freelance Video Editor</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html#hero">Home</a>
                <a class="nav-link text-white" href="index.html#about">About</a>
                <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                <a class="nav-link text-white" href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4">Contact</h2>
            <p class="mb-4">Get in touch to discuss your next project or to request a quote.</p>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send Message</button>
            </form>
             <!-- Testing out local mail app submission functionality -->
            <form onsubmit="submitForm(event)">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required><br>
            
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br>
            
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea><br>
            
              <button type="submit">Send via Default Email App</button>
              <button type="button" onclick="sendViaGmail()">Send via Gmail</button>
            </form>
            
            <script>
              function submitForm(event) {
                event.preventDefault();  // Prevent the default form submission
            
                // Get form field values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
            
                // Create the mailto link with pre-filled values
                const mailtoLink = `mailto:your-email@gmail.com?subject=Contact from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage: ${message}`;
            
                // Open the user's default email client with the mailto link
                window.location.href = mailtoLink;
              }
            
              function sendViaGmail() {
                // Get form field values
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
            
                // Create the Gmail URL with pre-filled values
                const gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=your-email@gmail.com&su=Contact from ${name}&body=Name: ${name}%0D%0AEmail: ${email}%0D%0A%0D%0AMessage: ${message}`;
            
                // Open Gmail web app in a new tab
                window.open(gmailLink, '_blank');
              }
            </script>
        </div>
    </section>

    
    
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Freelance Video Editor. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
