---
layout: none
permalink: /portfolio
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header-section"></div>

    <section id="portfolio" class="py-5">
        <div class="container">
            <h1 class="header-text text-center">Portfolio</h1>
            <div class="text-center mb-4">
                <button class="btn mx-1" onclick="filterVideos('all', this)">All</button>
                <button class="btn mx-1" onclick="filterVideos('editor', this)">Editor</button>
                <button class="btn mx-1" onclick="filterVideos('videographer', this)">Videographer</button>
                <button class="btn mx-1" onclick="filterVideos('producer', this)">Producer</button>
            </div>
            <div id="portfolio-items" class="row">
                {% for video in site.data.portfolio %}
                    {% include portfolio-video.html video=video %}
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <div id="contact-section"></div>

    <!-- Footer Section -->
    <div id="footer-section"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        loadHeader().then(() => {
            loadContactForm();
            loadFooter();
            activeNavlink();
        });
    </script>
    <script>
        // Initialize Isotope on the container with your video cards.
        var iso = new Isotope('#portfolio-items', {
          itemSelector: '.video-card',
          layoutMode: 'fitRows',         // This works well with Bootstrap's grid.
          transitionDuration: '0.4s'     // Adjust to your desired speed.
        });
    </script>
</body>
</html>
