<!-- Review Form -->
<section id="review" class="py-5 bg-light">
    <div class="container">
        <h2 class="mb-4 text-center">Please Leave A Movie Review</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <!-- Movie Rating Section -->
            <div class="form-group">
                <label for="rating">Rate Our Movie</label><br>
                <div>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">★</label>
                </div>
                <div>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">★★</label>
                </div>
                <div>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">★★★</label>
                </div>
                <div>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">★★★★</label>
                </div>
                <div>
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★★★★★</label>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Movie Review</label><br>
                <textarea id="message" class="form-control" rows="4" placeholder="Movie Review" required></textarea>
            </div>
            <button type="button" onclick="submitForm(event)" class="btn btn-dark text-center">Send via Default Mail</button>
            <button type="button" onclick="sendViaGmail()" class="btn btn-dark text-center">Send via Gmail</button>
        </form>
    </div>
</section>
