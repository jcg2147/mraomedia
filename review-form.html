<!-- Review Form -->
<section id="review" class="py-5 bg-light">
    <div class="container text-center">
        <h2 class="mb-4">Please Leave A Movie Review:</h2>
        <p class="mb-4">We’d love to hear from you! Please describe your event needs below and we’ll do our best to get back to you within one business day.</p>
        <form>
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <!-- Movie Rating Section -->
            <div class="form-group">
                <label for="rating">Rate Our Movie (1 to 5 stars):</label><br>
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2">★★</label>
                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3">★★★</label>
                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4">★★★★</label>
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">★★★★★</label>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-control" rows="4" placeholder="Movie Review" required></textarea>
            </div>
            <button type="button" onclick="submitForm(event)" class="btn btn-dark">Send via Default Mail</button>
            <button type="button" onclick="sendViaGmail()" class="btn btn-dark">Send via Gmail</button>
        </form>
    </div>
</section>
